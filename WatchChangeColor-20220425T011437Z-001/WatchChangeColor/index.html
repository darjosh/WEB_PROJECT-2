<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Image Color On Click | Javascript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<div class="nav">
			<span class="one active" onclick="changeColor(event)"></span>
			<i class="one"></i>
			<span class="two" onclick="changeColor(event)"></span>
			<i class="two"></i>
			<span class="three" onclick="changeColor(event)"></span>
			<i class="three"></i>
			<span class="four" onclick="changeColor(event)"></span>
			<i class="four"></i>
			<img src="watch.png">
		</div>
	</div>
	<script type="text/javascript">
		function changeColor(event) {
		  document.querySelectorAll('span.active').forEach(function(item) {
		  item.classList.remove('active');
		})
		  // add active class to selected menu item
		  event.target.classList.add("active");
		};
	</script>
</body>
</html>
